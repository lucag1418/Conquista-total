<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conquista del Nuevo Mundo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #eee;
      text-align: center;
    }

    button {
      padding: 8px 14px;
      margin: 5px;
      cursor: pointer;
    }

    .panel {
      margin: 12px auto;
      padding: 10px;
      border: 1px solid #444;
      width: 90%;
      max-width: 600px;
    }

    .territorio {
      border: 1px solid #555;
      padding: 8px;
      margin: 6px 0;
    }
  </style>
</head>

<body>

<!-- ================= SELECCIÓN DE FACCIÓN ================= -->
<div id="seleccion">
  <h1>Conquista del Nuevo Mundo</h1>
  <h2>Elegí tu facción</h2>

  <button onclick="iniciarJuego('España')">Corona Española</button>
  <button onclick="iniciarJuego('Aztecas')">Imperio Azteca</button>
  <button onclick="iniciarJuego('Incas')">Imperio Inca</button>
  <button onclick="iniciarJuego('Mayas')">Civilización Maya</button>
</div>

<!-- ================= JUEGO ================= -->
<div id="juego" style="display:none;">

  <h1>Conquista Total</h1>

  <div class="panel">
    <strong>Turno:</strong> <span id="turno"></span><br>
    <strong>Facción:</strong> <span id="faccion"></span><br>
    <strong>Oro:</strong> <span id="oro"></span><br>
    <strong>Ejército:</strong> <span id="ejercito"></span><br>
    <strong>Moral:</strong> <span id="moral"></span><br>
    <strong>Relación:</strong> <span id="relacion"></span><br>
    <strong>Territorios:</strong> <span id="territorios"></span>
  </div>

  <div class="panel">
    <h2>Mapa</h2>
    <div id="mapa"></div>
  </div>

  <div class="panel">
    <h2>Diplomacia</h2>
    <button onclick="pedirPaz()">Pedir Paz</button>
    <button onclick="formarAlianza()">Proponer Alianza</button>
  </div>

  <div class="panel">
    <button onclick="siguienteTurno()">Siguiente Turno</button><br><br>
    <button onclick="guardarPartida()">Guardar Partida</button>
    <button onclick="cargarPartida()">Cargar Partida</button>
  </div>

</div>

<script src="game.js"></script>
</body>
</html>
