<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Conquista del Nuevo Mundo</title>

<style>
body {
  background: #1e1e1e;
  color: #eee;
  font-family: Arial, sans-serif;
}

#seleccion, #juego {
  padding: 15px;
}

.region {
  border: 1px solid #555;
  padding: 8px;
  margin: 4px;
}

.España { background: #8b0000; }
.Inglaterra { background: #002366; }
.Aztecas { background: #006400; }
.Incas { background: #8b4513; }
.Mayas { background: #556b2f; }
.Neutral { background: #333; }

button {
  margin: 4px;
  padding: 6px 10px;
}
</style>
</head>

<body>

<div id="seleccion">
  <h2>Elegí tu facción</h2>
  <button onclick="iniciarJuego('España')">España</button>
  <button onclick="iniciarJuego('Inglaterra')">Inglaterra</button>
  <button onclick="iniciarJuego('Aztecas')">Aztecas</button>
  <button onclick="iniciarJuego('Incas')">Incas</button>
  <button onclick="iniciarJuego('Mayas')">Mayas</button>
</div>

<div id="juego" style="display:none">

<h2>Turno <span id="turno"></span></h2>

<p>
<strong>Oro:</strong> <span id="oro"></span><br>
<strong>Territorios:</strong> <span id="territorios"></span><br>
<strong>Ejércitos:</strong> <span id="ejercitos"></span><br>
<strong>Transportes:</strong> <span id="transportes"></span>
</p>

<hr>

<h3>Mapa</h3>
<div id="mapa"></div>

<hr>

<button onclick="reclutarEjercito()">Reclutar ejército</button>
<button onclick="construirTransporte()">Construir transporte</button>
<button onclick="moverEjercito()">Mover ejército</button>
<button onclick="atacarTerritorio()">Atacar</button>
<button onclick="siguienteTurno()">Finalizar turno</button>

</div>

<script src="game.js"></script>
</body>
</html>

<script src="game.js"></script>
</body>
</html>
